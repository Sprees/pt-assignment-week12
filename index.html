<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD ToDo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="index.js" defer></script>
</head>
  <body>
      <div class="container">
          <h1 class="text-center mb-4">ToDo App</h1>
          <div class="input-group mb-3">
              <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." aria-label="New task">
              <button class="btn btn-primary" type="button" id="addTaskBtn">Add Task</button>
          </div>
          <ul id="taskList" class="list-group"></ul>
      </div>
  </body>
</html>
